<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Cá Nhân Dễ Thương</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom right, #ffeefb, #dff6ff);
      margin: 0;
      padding: 0;
      color: #555;
    }

    .cover {
      background: url('cover.jpg') center/cover no-repeat;
      height: 240px;
      position: relative;
      border-bottom: 5px dotted #ffa4c9;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    .container {
      text-align: center;
      padding-top: 90px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 1.2em;
      padding: 0 20px;
      color: #666;
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      background-color: #ffb6c1;
      color: white;
      text-decoration: none;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .links a:hover {
      background-color: #ff69b4;
      transform: scale(1.1);
    }

    .qr {
      margin-top: 40px;
    }

    .qr img {
      width: 200px;
      border-radius: 12px;
      border: 3px dashed #ff69b4;
      box-shadow: 0 0 15px rgba(255,182,193,0.5);
    }

    .footer {
      margin-top: 10px;
      font-size: 1.2em;
      color: #e75480;
      font-style: italic;
    }

    audio {
      display: none;
    }

    /* Hiệu ứng tim nhẹ nhàng */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 6s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Nhạc nền -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Ảnh bìa và avatar -->
<div class="cover">
  <img src="avatar.jpg" alt="Avatar" class="avatar">
</div>

<div class="container">
  <h1>🌸 Abee Bell 🌸</h1>
  <p class="bio">
    Chỉ biết ngủ 😴 và chơi game 🎮
  </p>

  <!-- Liên kết mạng xã hội -->
  <div class="links">
    <a href="https://tiktok.com/@binhminh0511" target="_blank">🎵 TikTok</a>
    <a href="https://discord.com/users/abeid_mili" target="_blank">💬 Discord</a>
    <a href="https://www.facebook.com/share/1BxqNqKogf/" target="_blank">📘 Facebook</a>
    <a href="https://www.roblox.com/vi/users/1713946464/profile" target="_blank">🎮 Roblox</a>
  </div>

  <!-- QR ngân hàng -->
  <div class="qr">
    <h3>Ủng hộ mình một ly trà sữa nha 🧋</h3>
    <img src="qrbank.jpg" alt="QR Ngân hàng">
    <div class="footer">"Ăn xin có mục đích &lt;3"</div>
  </div>
</div>

<!-- Tim bay nhẹ nhàng -->
<div class="heart" style="left: 10%; animation-delay: 0s;"></div>
<div class="heart" style="left: 30%; animation-delay: 1s;"></div>
<div class="heart" style="left: 50%; animation-delay: 2s;"></div>
<div class="heart" style="left: 70%; animation-delay: 3s;"></div>
<div class="heart" style="left: 90%; animation-delay: 4s;"></div>

</body>

</html>
